<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img  src ="https://www3.minijuegosgratis.com/v3/games/thumbnails/211107_7_sq.jpg"  width =" 300 " height =" 300 " />
    
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video  width =" 300 " height =" 300 " controls autoplay muted loop>
                <source  src ="mar.mp4" type =" video/mp4 "/>
            </video>
    
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1> 
            <audio autoplay controls loop >  
                <source  src ="Smooth.mp3" type ="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
